<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='assets/icon.png')}}" />
</head>
<body>
    <!-- Contact Section-->
    <section class="page-section" id="login">
        <div class="container">
            <!-- Contact Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">S'inscrire</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Contact Section Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <form id="contactForm">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Entrez votre nom et prénom" data-sb-validations="required" />
                            <label for="name">Prénom et Nom</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">Une identité est requise.</div>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="nom@exemple.com" data-sb-validations="required,email" />
                            <label for="email">Addresse Email</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">Une adresse email est requise.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">L'adresse email est invalide.</div>
                        </div>
                        <!-- Password-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="********" data-sb-validations="required" />
                            <label for="password">Mot de passe</label>
                            <div class="invalid-feedback" data-sb-feedback="password:required">Un mot de passe est requis.</div>
                        </div>
                        <!--Confirm Password-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password-confirm" type="password" placeholder="********" data-sb-validations="required">
                            <label for="password-confirm">Confirmer le mot de passe</label>
                            <div class="invalid-feedback" data-sb-feedback="password-confirm:required">Confirmez le mot de passe.</div>
                        </div>
                        <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Envoyer</button>
                        
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Echec de l'envoi du formulaire.</div>
                                Formulaire bientôt disponible !
                                <br />
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Une erreur est subvenue.</div></div>
                        <!-- Submit Button-->
                        <span class='float-right'>Vous avez déjà un compte ? <a href="signin">Se connecter</a></span>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
